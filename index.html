<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻訳サイト - Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <h1>翻訳</h1>
                <p>世界の言語をつなぐ</p>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <div class="translator-box">
                <!-- 言語選択 -->
                <div class="language-selector">
                    <div class="language-group">
                        <label for="source-lang">翻訳元:</label>
                        <select id="source-lang" class="language-select">
                            <option value="ja">日本語</option>
                            <option value="en">English</option>
                            <option value="zh">中文</option>
                            <option value="ko">한국어</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Português</option>
                            <option value="ru">Русский</option>
                        </select>
                    </div>

                    <button class="swap-btn" id="swap-btn" title="言語を入れ替え">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <polyline points="19 12 12 19 5 12"></polyline>
                        </svg>
                    </button>

                    <div class="language-group">
                        <label for="target-lang">翻訳先:</label>
                        <select id="target-lang" class="language-select">
                            <option value="en">English</option>
                            <option value="ja">日本語</option>
                            <option value="zh">中文</option>
                            <option value="ko">한국어</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            <option value="de">Deutsch</option>
                            <option value="it">Italiano</option>
                            <option value="pt">Português</option>
                            <option value="ru">Русский</option>
                        </select>
                    </div>
                </div>

                <!-- テキストエリア -->
                <div class="text-area-container">
                    <div class="text-area-wrapper">
                        <textarea id="source-text" class="text-area" placeholder="翻訳するテキストを入力..."></textarea>
                        <div class="character-count">
                            <span id="char-count">0</span>/5000
                        </div>
                        <button class="clear-btn" id="clear-source" title="クリア">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 4 21 4"></polyline>
                                <path d="M19 4v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4m3 0V2h8v2M10 11v6M14 11v6"></path>
                            </svg>
                        </button>
                    </div>

                    <div class="text-area-wrapper">
                        <textarea id="target-text" class="text-area" placeholder="翻訳結果..." readonly></textarea>
                        <button class="copy-btn" id="copy-btn" title="コピー">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- 翻訳ボタン -->
                <button class="translate-btn" id="translate-btn">翻訳する</button>

                <!-- ローディング・ステータス -->
                <div id="status-message" class="status-message"></div>

                <!-- 翻訳履歴 -->
                <div class="history-section">
                    <h3>最近の翻訳</h3>
                    <div id="history-list" class="history-list"></div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="footer">
            <p>&copy; 2024 翻訳サイト. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
